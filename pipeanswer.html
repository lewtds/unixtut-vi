<h1>Answer 3.4 </h1>

  <h2>3.4 Using Pipes </h2>

    
<h3>Exercise 3b</h3>
<p>Using pipes, display all lines of <strong>list1</strong> and <strong>list2</strong> 
  containing the letter 'p', and sort the result.</p>
<p>&nbsp;</p>
<h3>Answer</h3>
<p class="cli">% cat list1 list2 | grep p | sort</p>
